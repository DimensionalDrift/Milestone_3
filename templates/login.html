{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-header text-center py-3">
                    <h3>Log into Cookbook</h3>
                </div>
                <div class="card-body">
                    <!-- If the page is loaded and there are alerts then they are displayed -->
                    {% with messages = get_flashed_messages() %} {% if messages
                    %} {% for message in messages %}
                    <div class="alert alert-cookbook text-center" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %} {% endif %} {% endwith %}
                    <form
                        form
                        action="{{ url_for('postlogin') }}"
                        method="POST"
                    >
                        <div class="form-group py-1">
                            <label hidden for="loginEmail">Email</label>
                            <input
                                type="email"
                                id="loginEmail"
                                class="form-control"
                                placeholder="Email address"
                                name="loginEmail"
                                required
                                autofocus
                            />
                        </div>
                        <div class="form-group py-1">
                            <label hidden for="loginPassword">Password</label>
                            <input
                                type="password"
                                id="loginPassword"
                                class="form-control"
                                placeholder="Password"
                                name="loginPassword"
                                required
                            />
                        </div>
                        <button
                            class="btn btn-lg btn-cookbook1 btn-block"
                            type="submit"
                        >
                            Log in
                        </button>
                    </form>
                    <div class="center text-center py-3">
                        <a href="#" title="">Forgot your password?</a>
                        <span>&#183;</span>
                        <a href="/signup" title="">Sign up for Cookbook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
