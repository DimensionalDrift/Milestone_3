{% extends 'base.html' %}
{% block content %}
<!-- Level 1 Template -->
<!-- Login Page - Check1-->
<!-- X Fix Forgot password link -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <!-- Login Card -->
            <div class="card my-5">
                <!-- Card Header -->
                <h3 class="card-header text-center py-3">
                    Log into Cookbook
                </h3>
                <!-- Card Body -->
                <div class="card-body">
                    <!-- If the page is loaded while there are alerts queued then they are displayed -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-cookbook text-center" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <!-- Login Form -->
                    <form
                        form
                        action="{{ url_for('postlogin') }}"
                        method="POST"
                    >
                        <!-- Email Input  -->
                        <div class="form-group py-1">
                            <label hidden for="loginEmail">Email</label>
                            <input
                                type="email"
                                id="loginEmail"
                                class="form-control"
                                placeholder="Email address"
                                name="loginEmail"
                                required
                                autofocus
                            />
                        </div>
                        <!-- Password Input  -->
                        <div class="form-group py-1">
                            <label hidden for="loginPassword">Password</label>
                            <input
                                type="password"
                                id="loginPassword"
                                class="form-control"
                                placeholder="Password"
                                name="loginPassword"
                                required
                            />
                        </div>
                        <!-- Submit Button -->
                        <button
                            class="btn btn-lg btn-cookbook1 btn-block"
                            type="submit"
                        >
                            Log in
                        </button>
                    </form>
                    <div class="center text-center py-3">
                        <a href="#" title="">Forgot password?</a>
                        <span class="d-none d-sm-inline">&#183;</span>
                        <br class="d-sm-none" />
                        <a href="/signup" title="">Sign up for Cookbook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
