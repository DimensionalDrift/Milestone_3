<!-- No Star Rating Modal -->
<div class="modal fade" id="novoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rate this recipe</h5>
            <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            </button>
        </div>
      <div class="modal-body text-center">
        You can't rate your own recipe. Ask your friends to check out your recipes to see what they think!
      </div>
    </div>
  </div>
</div>
