{% block content %}
<!-- Level 2 Template -->
<!-- No Star Rating Modal - Check1 -->
<div class="modal fade" id="nostarModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- Modal header with close button -->
            <div class="modal-header card-header">
                <h5 class="modal-title card-title">Rate this recipe</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body card-body text-center">
                You can't rate your own recipe. Ask your friends to check out
                your recipes to see what they think!
            </div>
        </div>
    </div>
</div>
{% endblock %}
